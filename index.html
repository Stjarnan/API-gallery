<!DOCTYPE html>
<html>
<head>
	<title>API-Gallery</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=David+Libre:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- photoswipe -->
	<link rel="stylesheet" href="css/photoswipe.css"> 
	<link rel="stylesheet" type="text/css" href="css/default-skin.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<h1>My API-gallery</h1>
			<div class="sortGalleryBox">
			<label for="sort">Sort:</label>
			<select id="sort">
				<option value="all">All</option>
				<option value="movies">Movies</option>
				<option value="shows">Shows</option>
				<option value="landscape">Landscape Photos</option>
			</select>
			</div>
		</header>

		<main>
			
		</main>

	</div> <!-- wrapper div -->

<!-- photoswipe -->

			<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="pswp__bg"></div>
			<div class="pswp__scroll-wrap">
		
				<div class="pswp__container">
					<div class="pswp__item"></div>
					<div class="pswp__item"></div>
					<div class="pswp__item"></div>
				</div>
		
				<div class="pswp__ui pswp__ui--hidden">
					<div class="pswp__top-bar">
						<div class="pswp__counter"></div>
						<button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
						<button class="pswp__button pswp__button--share" title="Share"></button>
						<button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
						<button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
						<div class="pswp__preloader">
							<div class="pswp__preloader__icn">
							<div class="pswp__preloader__cut">
								<div class="pswp__preloader__donut"></div>
							</div>
							</div>
						</div>
					</div>
					<div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
						<div class="pswp__share-tooltip"></div> 
					</div>
					<button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
					</button>
					<button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
					</button>
					<div class="pswp__caption">
						<div class="pswp__caption__center"></div>
					</div>
				</div>
			</div>
		</div>

 <!-- End of photoswipe -->
    
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>	
    <script type="text/javascript" src="js/photoswipe-ui-default.min.js"></script>
    <script type="text/javascript" src="js/photoswipe.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>


    
</body>
</html>
